<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PaixãoBookStory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #8e2de2, #4a00e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            max-width: 960px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
        }

        .login-image {
            background: url('/img/livros.jpg') no-repeat center center;
            background-size: contain;
            background-color: #f8f9fa;
            flex: 1;
            min-height: 400px;
            height: 100vh;
        }

        .form-section {
            flex: 1;
            padding: 40px 30px;
            background-color: #fff;
            color: #333;
        }

        .form-section h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-login {
            background-color: #4a00e0;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #3700b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
        }

        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="login-container">

    <div class="login-image"></div>

    <div class="form-section">
        <h1 class="text-center">Bem-vindo de volta!</h1>

        <!-- Mensagens -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">Você foi desconectado com sucesso.</div>
        <div th:if="${param.registroSuccess}" class="alert alert-success" role="alert">Registro realizado com sucesso!</div>

        <form th:action="@{/vendedores/login}" th:object="${loginDTO}" method="post">
            <!-- Email -->
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                       required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label>Senha:</label>
                <input type="password" class="form-control"
                       th:field="*{senha}"
                       th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
                       required>
                <div class="error-message" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login btn-lg">Entrar</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Não tem uma conta? <a th:href="@{/vendedores/registro}">Registre-se</a></p>
            <p><a th:href="@{/vendedores/esqueci-senha}">Esqueci minha senha</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
