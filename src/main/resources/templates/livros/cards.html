<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="/css/livros/cads.css">
</head>
<body>

<div class="header text-center">
    <h2><i class="fas fa-book me-2"></i>Catálogo de Livros</h2>
</div>

<div class="container">
    <div class="text-end mb-4">
        <a href="vendedores/index" class="btn btn-add">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <a href="/livros/novo" class="btn btn-add">
            <i class="fas fa-plus"></i> Novo Livro
        </a>
    </div>

    <!-- Lista de livros -->
    <div class="row" th:unless="${#lists.isEmpty(livros)}">
        <div class="col-lg-4 col-md-6 mb-4" th:each="livro : ${livros}">
            <div class="card h-100">
                <div class="card-header" th:text="${livro.titulo}">Título do Livro</div>
                <div class="card-body">
                    <div class="text-center mb-3" th:if="${livro.img != null}">
                        <img th:src="${livro.img}" alt="Capa do livro" class="img-fluid rounded" style="max-height: 200px; object-fit: cover;">
                    </div>
                    <p class="mb-2">
                        <strong><i class="fas fa-barcode me-1"></i>ISBN:</strong> <span th:text="${livro.isbn}"></span><br>
                        <strong><i class="fas fa-calendar-alt me-1"></i>Ano:</strong> <span th:text="${livro.ano_publicacao}"></span><br>
                        <strong><i class="fas fa-building me-1"></i>Editora:</strong> <span th:text="${livro.editora.nome}"></span>
                    </p>

                    <div th:if="${!#lists.isEmpty(livro.categorias)}">
                        <div class="section-title">Categorias</div>
                        <div>
                            <span class="badge bg-secondary badge-category" th:each="categoria : ${livro.categorias}" th:text="${categoria.nome}"></span>
                        </div>
                    </div>

                    <div th:if="${!#lists.isEmpty(livro.autores)}">
                        <div class="section-title mt-3">Autores</div>
                        <div>
                            <span class="badge bg-info text-dark badge-author" th:each="autor : ${livro.autores}" th:text="${autor.nome}"></span>
                        </div>
                    </div>

                    <div th:if="${!#lists.isEmpty(livro.vendedoresLivros)}">
                        <div class="section-title mt-3">Informações do Vendedor</div>
                        <div class="vendedor-box" th:each="vendedorLivro : ${livro.vendedoresLivros}">
                            <p>
                                <strong>Preço:</strong>
                                <span th:if="${vendedorLivro.preco != null}" th:text="'R$ ' + ${#numbers.formatDecimal(vendedorLivro.preco, 2, 'COMMA', 2, 'POINT')}"></span>
                                <span th:if="${vendedorLivro.preco == null}">Não informado</span><br>
                                <strong>Idioma:</strong> <span th:text="${vendedorLivro.idioma}">-</span><br>
                                <strong>Formato:</strong> <span th:text="${vendedorLivro.formato}">-</span><br>
                                <strong>Condição:</strong> <span th:text="${vendedorLivro.condicao}">-</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn btn-sm btn-primary" title="Editar">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{/livros/excluir/{id}(id=${livro.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger btn-delete" title="Excluir">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Lista vazia -->
<div th:if="${#lists.isEmpty(livros)}" class="empty-list">
    <i class="fas fa-book-open fa-3x mb-3 text-muted"></i>
    <h4>Nenhum livro cadastrado</h4>
    <p>Clique em <strong>“Novo Livro”</strong> para adicionar seu primeiro item.</p>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/livros/cads.js"></script>

</body>
</html>
