<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h3 class="text-center">Cadastro de Cliente</h3>

            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <form th:action="@{/clientes/auth/registro}" th:object="${registroDTO}" method="post">
                <div class="mb-3">
                    <label>Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite seu nome" required>
                    <div class="text-danger" th:errors="*{nome}"></div>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Digite seu email" required>
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label>CPF</label>
                    <input type="text" th:field="*{cpf}" class="form-control" placeholder="Digite seu CPF" required>
                    <div class="text-danger" th:errors="*{cpf}"></div>
                </div>

                <div class="mb-3">
                    <label>Telefone</label>
                    <input type="text" th:field="*{telefone}" class="form-control" placeholder="Digite seu telefone" required>
                    <div class="text-danger" th:errors="*{telefone}"></div>
                </div>

                <div class="mb-3">
                    <label>Data de Nascimento</label>
                    <input type="date" th:field="*{dataNascimento}" class="form-control" required>
                    <div class="text-danger" th:errors="*{dataNascimento}"></div>
                </div>


                <div class="mb-3">
                    <label>Senha</label>
                    <input type="password" th:field="*{senha}" class="form-control" placeholder="Digite uma senha" required>
                    <div class="text-danger" th:errors="*{senha}"></div>
                </div>

                <div class="mb-3">
                    <label>Confirmar Senha</label>
                    <input type="password" th:field="*{confirmarSenha}" class="form-control" placeholder="Confirme a senha" required>
                    <div class="text-danger" th:errors="*{confirmarSenha}"></div>
                </div>

                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/clientes/auth/login}">Já tem conta? Faça login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
