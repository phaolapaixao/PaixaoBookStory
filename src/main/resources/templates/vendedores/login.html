<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PaixãoBookStory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendedores/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-image"></div>

    <div class="form-section">
        <h1 class="text-center">Bem-vindo de volta!</h1>

        <!-- Mensagens -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">Você foi desconectado com sucesso.</div>
        <div th:if="${param.registroSuccess}" class="alert alert-success" role="alert">Registro realizado com sucesso!</div>

        <form th:action="@{/vendedores/login}" th:object="${loginDTO}" method="post">
            <!-- Email -->
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" class="form-control"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                       required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label>Senha:</label>
                <input type="password" class="form-control"
                       th:field="*{senha}"
                       th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
                       required>
                <div class="error-message" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login btn-lg">Entrar</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Não tem uma conta? <a th:href="@{/vendedores/registro}">Registre-se</a></p>
            <p><a th:href="@{/vendedores/esqueci-senha}">Esqueci minha senha</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/vendedores/login.js"></script>

</body>
</html>
