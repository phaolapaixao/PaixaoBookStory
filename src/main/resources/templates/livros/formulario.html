<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${livro.id} != null ? 'Editar Livro' : 'Novo Livro'">Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Bootstrap e Select -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS externo -->
    <link rel="stylesheet" href="/css/livros/formulario.css">
</head>
<body>

<div class="container">
    <h2>
        <i class="fas fa-book me-2"></i>
        <span th:text="${livro.id} != null ? 'Editar Livro' : 'Cadastrar Novo Livro'"></span>
    </h2>

    <form th:action="@{/livros/salvar}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${livro.id != null}" th:name="id" th:value="${livro.id}" />

        <div class="row g-3">
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${livro.titulo}" required>
            </div>

            <div class="col-md-6">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" th:value="${livro.isbn}">
            </div>

            <div class="col-md-4">
                <label for="ano_publicacao" class="form-label">Ano de Publicação</label>
                <input type="number" class="form-control" id="ano_publicacao" name="ano_publicacao" th:value="${livro.ano_publicacao}">
            </div>

            <div class="col-md-8">
                <label for="editora" class="form-label">Editora</label>
                <select class="form-select" id="editora" name="editora.id" required>
                    <option value="">Selecione...</option>
                    <option th:each="editora : ${editoras}"
                            th:value="${editora.id}"
                            th:text="${editora.nome}"
                            th:selected="${livro.editora != null and livro.editora.id == editora.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Imagem do Livro</label>
                <input class="form-control" type="file" id="img" name="imagem" accept="image/*">
            </div>
        </div>

        <!-- Categorias e Autores -->
        <div class="form-section">
            <h5><i class="fas fa-tags me-2"></i>Classificações</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="categorias" class="form-label">Categorias</label>
                    <select class="selectpicker form-control" id="categorias" name="categorias"
                            multiple data-live-search="true" data-actions-box="true" title="Selecione as categorias">
                        <option th:each="categoria : ${todasCategorias}"
                                th:value="${categoria.id}"
                                th:text="${categoria.nome}"
                                th:selected="${livro.categorias != null and livro.categorias.contains(categoria)}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="autores" class="form-label">Autores</label>
                    <select class="selectpicker form-control" id="autores" name="autores"
                            multiple data-live-search="true" data-actions-box="true" title="Selecione os autores">
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nome}"
                                th:selected="${livro.autores != null and livro.autores.contains(autor)}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Informações do vendedor -->
        <div class="form-section">
            <h5><i class="fas fa-store me-2"></i>Informações do Vendedor</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco"
                           th:value="${vendedorLivro.preco}">
                </div>

                <div class="col-md-4">
                    <label for="idioma" class="form-label">Idioma</label>
                    <input type="text" class="form-control" id="idioma" name="idioma"
                           th:value="${vendedorLivro.idioma}">
                </div>

                <div class="col-md-4">
                    <label for="formato" class="form-label">Formato</label>
                    <input type="text" class="form-control" id="formato" name="formato"
                           th:value="${vendedorLivro.formato}">
                </div>

                <div class="col-md-12">
                    <label for="condicao" class="form-label">Condição</label>
                    <input type="text" class="form-control" id="condicao" name="condicao"
                           th:value="${vendedorLivro.condicao}">
                </div>
            </div>
        </div>

        <!-- Botões -->
        <div class="btn-group d-flex justify-content-between">
            <a href="/livros" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Salvar
            </button>
        </div>
    </form>
</div>

<!-- JS Bootstrap + jQuery + Select -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<!-- Script externo -->
<script src="/js/livros/formulario.js"></script>

</body>
</html>
