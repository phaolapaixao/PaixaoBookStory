<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center">Login Cliente</h3>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/clientes/login}" th:object="${loginClienteDTO}" method="post">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Digite seu email" required>
                </div>

                <div class="mb-3">
                    <label>Senha</label>
                    <input type="password" th:field="*{senha}" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/clientes/registro}">NÃ£o tem conta? Cadastre-se</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
