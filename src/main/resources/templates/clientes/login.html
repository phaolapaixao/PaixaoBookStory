<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - PaixÃ£oBookStory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/clientes/endereco.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <!-- Logo / TÃ­tulo -->
            <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png"
                     alt="Logo" width="80" class="mb-2">
                <h2 class="fw-bold text-primary">PaixÃ£oBookStory</h2>
                <p class="text-muted">Sua livraria online favorita ðŸ“š</p>
            </div>

            <!-- Mensagens -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <!-- Card de Login -->
            <div class="card shadow-lg p-4">
                <h4 class="text-center mb-3">Login do Cliente</h4>

                <form th:action="@{/clientes/login}" th:object="${loginClienteDTO}" method="post">
                    <div class="mb-3">
                        <label class="fw-bold">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Senha</label>
                        <input type="password" th:field="*{senha}" class="form-control" placeholder="Digite sua senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/clientes/registro}" class="text-decoration-none">NÃ£o tem conta? <strong>Cadastre-se</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/clientes/login.js"></script>
</body>
</html>
