<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Área do Vendedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card-area {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .btn-register {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="card-area">
        <div class="welcome-message mb-4">
            <h3>Bem-vindo, <span th:text="${vendedor_a}">Nome do Vendedor</span>!</h3>
            <p class="text-muted">Aqui você pode gerenciar todos os seus livros cadastrados.</p>
        </div>

        <a href="/livros" class="btn btn-primary btn-register">Cadastrar Novo Livro</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
