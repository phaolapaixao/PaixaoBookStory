<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Marketplace de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/vendedores/registro.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="text-center mb-4">Registro de Vendedor</h1>

        <!-- Mensagem de erro geral -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>

        <form th:action="@{/vendedores/registro}" th:object="${registroDTO}" method="post">

            <!-- Nome Fantasia -->
            <div class="mb-3">
                <label class="form-label">Nome Fantasia:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('nomeFantasia')} ? 'is-invalid' : ''"
                       th:field="*{nomeFantasia}" required minlength="3" maxlength="100">
                <div class="error-message" th:if="${#fields.hasErrors('nomeFantasia')}" th:errors="*{nomeFantasia}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                       th:field="*{email}" required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- CNPJ -->
            <div class="mb-3">
                <label class="form-label">CNPJ:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid' : ''"
                       th:field="*{cnpj}" required pattern="\d{14}"
                       maxlength="14">
                <div class="error-message" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></div>
                <small class="text-muted">Digite apenas números (14 dígitos)</small>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input type="tel" class="form-control" th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid' : ''"
                       th:field="*{telefone}" required>
                <div class="error-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                <small class="text-muted">Formato: (XX) XXXX-XXXX ou XX XXXX XXXX</small>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''"
                       th:field="*{senha}" required minlength="6">
                <div class="error-message" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                <small class="text-muted">Mínimo de 6 caracteres</small>
            </div>

            <!-- Confirmar Senha -->
            <div class="mb-3">
                <label class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmarSenha')} ? 'is-invalid' : ''"
                       th:field="*{confirmarSenha}" required>
                <div class="error-message" th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}"></div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>

        <p class="text-center mt-3">Já tem uma conta?
            <a th:href="@{/vendedores/login}">Faça login</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/vendedores/registro.js"></script>
</body>
</html>
